

<head>
    <meta charset="utf-8">
    <title>btu</title>
    <script type="text/javascript" src="jquery.js"></script>
    <script src="mGame.js"></script>
    <script src="btu.js"></script>

    <link href="btu.css" type="text/css" rel="stylesheet">
    
    </head>
    
    <body>
    
    <div class="juego"></div>
    <script> 
        window.addEventListener("keydown", function(e) {
            //previene el scroll con las flechas
            if([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

        $(document).ready(function(){
            var game = new Btu(
                {
                    target: '.juego'
                }
            );
        });	     
    </script>
    
    </body>
    </html>
